<script type="text/javascript">
    RED.nodes.registerType('realtime-events',{
        category: 'Cumulocity Realtime',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            deviceId: {value:"*"}
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"realtime-events";
        }
    });
</script>

<script type="text/html" data-template-name="realtime-events">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-deviceId"><i class="fa fa-tag"></i> DeviceId</label>
        <input type="text" id="node-input-deviceId" placeholder="deviceId">
    </div>
</script>

<script type="text/html" data-help-name="realtime-events">
    <p>A node that subscribes for realtime updates of Events. This can be either done by specifying a particular deviceId or you subscribe for all devices by using a wildcard as a deviceId.</p>
</script>
